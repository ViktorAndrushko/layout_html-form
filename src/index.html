<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    user-scalable=no, initial-scale=1.0, 
    maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>
          Personal information
        </legend>
        <label class="label">
          Surname:
          <input 
           type="text" 
           name="Surname" 
           autocomplete="off" 
           required
          >
        </label>
        <label class="label">
          Name:
          <input
           type="text" 
           name="Name" 
           autocomplete="off" 
           required
          >
        </label>
        <label class="label">
          How old are You?
          <input
           type="number" 
           name="Age" 
           value="12" 
           min="1"
           max="100" 
           required
          >
        </label>
        <label class="label">
          Full date of birth:
          <input
           type="date" 
           name="Date" 
           required
          >
        </label>
        <label class="new">
          I accept the term of the agreement
          <input
           type="checkbox" 
           name="terms" 
           id="terms-and-conditionals" 
           required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
          Registration
        </legend>
        <label class="label">
          E-mail:
          <input
           type="email" 
           name="e-mail" 
           placeholder="email@example.com" 
           required
          >
        </label>
        <label class="new">
          Password:
          <input
           type="password" 
           name="Password" 
           minlength="5" 
           maxlength="20" 
           required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
          An interesting fact about you!
        </legend>
        <label class="label">
          Do you love cats?
          <label>
            <input
             type="radio" 
             name="Yes" 
             value="Yes"
            >
            Yes
          </label>
          <label>
            <input 
             type="radio" 
             name="No" 
             value="No"
            >
            No
          </label>
        </label>
        <label class="label">
          What is your favourite color?
          <input 
           type="color" 
           name="FavouriteColor" 
           value="#000"
          >
        </label>
        <label class="label">
          What time do you go to bed?
          <input
           type="time" 
           name="time" 
           required
          >
        </label>
        <label class="label">
          What are your favorite brand of cars?
          <select name="favourite car" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="new">
          How do you rate our work?
          <input
           type="range"
           id="rate" 
           name="rate" 
           min="100" 
           max="100" 
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
          Additional info
        </legend>
        <label class="label">
          Comments:
          <textarea name="Comments" autocomplete="off"></textarea>
        </label>
        <label class="new">
          Would you recommend us?
          <select name="select">
            <option selected value="Yes">
              yes
            </option>
            <option value="No">
              No
            </option>
          </select>
        </label>
      </fieldset>
      <button 
       type="submit" 
       class="button"
      >
        Submit
      </button>
    </form>
  </body>
</html>
